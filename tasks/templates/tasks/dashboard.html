<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Material UI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material-ui/core@4.11.2/umd/material-ui.all.min.css">

  <!-- Custom CSS -->
  <style>
    .card-header {
      background-color: #F5F5F5;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">Parent Dashboard</h1>

    <!-- Child Progress Cards -->
    <div class="row">
      <div class="col-sm-6 col-md-4 mb-3">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Child 1</h5>
            <div class="badge badge-success">Completed</div>
          </div>
          <div class="card-body">
            <p>This week's tasks:</p>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Task 1
                <span class="badge badge-success">Completed</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Task 2
                <span class="badge badge-success">Completed</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Task 3
                <span class="badge badge-success">Completed</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 mb-3">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Child 2</h5>
            <div class="badge badge-warning">Incomplete</div>
          </div>
          <div class="card-body">
            <p>This week's tasks:</p>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Task 1
                <span class="badge badge-success">Completed</span>
              </li>
            </ul>
        </div>
        </div>
      </div>
    </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    </body>
